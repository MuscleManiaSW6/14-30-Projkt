<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount $:
            <input type="number" class="input" id="loan-amount" min="1" max="500000" value="10000">
        </p>
        
        <p>Interest Rate %:
            <input type="number" class="input" id="interest-rate" min="0" max="100" step="0.1" value="10">
        </p>
        
        <p>Months to pay:
            <input type="number" class="input" id="duration" min="1" max="12" value="12">
        </p>
        <p class="payment" id="payment">Monthly Payment:</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
